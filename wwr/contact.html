            <h1>Talk to Us</h1>
            <div class="staff-box">

            <section>
                <h2>Send Us a Message</h2>
                <form action="">
                    <div class="container">
                        <div class="d-flex justify-between">
                            <label>
                                <input type="radio" name="purpose" id="purpose1"> General Inquiry
                            </label>
                            <label>
                                <input type="radio" name="purpose" id="purposer2"> Reservation Question
                            </label>
                            <label>
                                <input type="radio" name="purpose" id="purpose3"> Website Suggestion
                            </label>
                        </div>
                        <div class="d-flex justify-between">
                            <div>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" placeholder="Your name">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="Your email">
                            </div>
                        </div>

                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>

                        <label for="subscribe">
                            <input type="checkbox" name="subscribe" id="subscribe"> Please subscribe me to the monthly newsletter
                        </label>
                        <button class="center" >Send</button>
                    </div>
                </form>
